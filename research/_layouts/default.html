<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header {
      background-color: #333;
      color: white;
      padding: 10px 0;
      text-align: center;
    }
    .content {
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    p {
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to {{ site.title }}</h1>
  </header>

  <div class="content">
    <h1>{{ page.title }}</h1>
    <p>This is a test page to verify that CSS is working correctly.</p>
    {{ content }}
  </div>
</body>
</html>
